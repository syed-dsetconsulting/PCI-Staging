apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: pci-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: # This will be set during CI/CD - e.g., your-acr.azurecr.io/pci-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: pci-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: pci-config
              key: FRONTEND_PORT
        - name: NEXT_TELEMETRY_DISABLED
          valueFrom:
            configMapKeyRef:
              name: pci-config
              key: NEXT_TELEMETRY_DISABLED
        - name: SKIP_ENV_VALIDATION
          valueFrom:
            configMapKeyRef:
              name: pci-config
              key: SKIP_ENV_VALIDATION
        - name: NEXT_PUBLIC_API_URL
          value: "http://backend-service:3001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
