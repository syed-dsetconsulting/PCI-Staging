apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: pci-app
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:16.1
        command: 
        - sh
        - -c
        - |
          until pg_isready -h postgres-service -p 5432 -U pci; do
            echo "Waiting for postgres..."
            sleep 2
          done
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: pci-secrets
              key: postgres-password
      containers:
      - name: backend
        image: # This will be set during CI/CD - e.g., your-acr.azurecr.io/pci-backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: pci-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: pci-config
              key: BACKEND_PORT
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: pci-secrets
              key: db-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
