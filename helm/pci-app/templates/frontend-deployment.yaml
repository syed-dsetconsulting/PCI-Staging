{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pci-app.fullname" . }}-frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "pci-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "pci-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "pci-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.frontend.service.port }}
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: {{ include "pci-app.fullname" . }}-config
              key: FRONTEND_NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "pci-app.fullname" . }}-config
              key: FRONTEND_PORT
        - name: NEXT_TELEMETRY_DISABLED
          valueFrom:
            configMapKeyRef:
              name: {{ include "pci-app.fullname" . }}-config
              key: NEXT_TELEMETRY_DISABLED
        - name: SKIP_ENV_VALIDATION
          valueFrom:
            configMapKeyRef:
              name: {{ include "pci-app.fullname" . }}-config
              key: SKIP_ENV_VALIDATION
        {{- if .Values.backend.enabled }}
        - name: NEXT_PUBLIC_API_URL
          value: "http://backend-service:{{ .Values.backend.service.port }}"
        {{- end }}
        resources:
          {{- toYaml .Values.frontend.resources | nindent 12 }}
        {{- if .Values.frontend.healthcheck.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.frontend.healthcheck.path }}
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: {{ .Values.frontend.healthcheck.path }}
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
