# Default values for pci-app
global:
  namespace: pci-app

# Database configuration
database:
  enabled: true
  image:
    repository: postgres
    tag: "16.1"
    pullPolicy: IfNotPresent
  
  persistence:
    enabled: true
    storageClass: "managed-csi"
    size: 20Gi
  
  auth:
    database: pci
    username: pci
    password: "pciwebsite@123"  # Should be overridden with secure values
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Backend configuration
backend:
  enabled: true
  replicaCount: 2
  
  image:
    repository: ""  # Will be set during deployment, e.g., myacr.azurecr.io/pci-backend
    tag: "latest"
    pullPolicy: Always
  
  service:
    type: ClusterIP
    port: 3001
  
  env:
    NODE_ENV: "production"
    PORT: "3001"
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  healthcheck:
    enabled: true
    path: "/api/health"

# Frontend configuration
frontend:
  enabled: true
  replicaCount: 2
  
  image:
    repository: ""  # Will be set during deployment, e.g., myacr.azurecr.io/pci-frontend
    tag: "latest"
    pullPolicy: Always
  
  service:
    type: ClusterIP
    port: 3000
  
  env:
    NODE_ENV: "production"
    PORT: "3000"
    NEXT_TELEMETRY_DISABLED: "1"
    SKIP_ENV_VALIDATION: "1"
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  healthcheck:
    enabled: true
    path: "/"

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  
  hosts:
    - host: your-domain.com  # Replace with actual domain
      paths:
        - path: /api
          pathType: Prefix
          service: backend
        - path: /
          pathType: Prefix
          service: frontend
  
  tls:
    - secretName: pci-tls-secret
      hosts:
        - your-domain.com

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

# Image pull secrets (for private container registries)
imagePullSecrets: []

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
